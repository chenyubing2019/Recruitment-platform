<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人信息</title>
    {% load static %}
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">

    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="{% static 'main/css/style.default.css' %}" id="theme-stylesheet">
  </head>

  <body>
    <div class="page">
      <div class="page-content d-flex align-items-stretch"> 
        <div class="content-inner" style="width: 100%;">
          <!-- Forms Section-->
          <section class="forms col-lg-16"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12" style="width: 100%;">
                  <div class="card">
                    <form action="" method="POST">
                        {% csrf_token %}
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">账号信息</h3>
                      </div>
                      <div class="card-body">
                        <p>在这填写公司账号信息</p>
                        
                            <div class="form-group">
                                <label class="form-control-label">手机号</label>
                                <input type="text" placeholder="{{ user_info.phone }}" class="form-control" value="{{ user_info.phone }}" name="phone" disabled="disabled">
                            </div>
                            <div class="form-group">       
                                <label class="form-control-label">密码</label>
                                <input type="password" placeholder="Password" class="form-control" value="{{ user_info.passwd }}" name="password">
                            </div>
                            <div class="form-group">
                              <label class="form-control-label">企业邮箱</label>
                              <input type="email" placeholder="{{ user_info.email }}" class="form-control" value="{{ user_info.email }}" name="email">
                            </div>
                        
                      </div>
                      <div class="card-header d-flex align-items-center">
                          <h3 class="h4">基本信息</h3>
                        </div>
                        <div class="card-body">
                          <p>在这填写公司基本信息</p>
                          
                              <div class="form-group">
                                  <label class="form-control-label">公司名</label>
                                  <input type="text" placeholder="{{ company_info.name }}" class="form-control" value="{{ company_info.name }}" name="name">
                              </div>
                              <div class="form-group">
                                  <label class="form-control-label">公司地址</label>
                                  <input type="text" placeholder="{{ company_info.address }}" class="form-control" value="{{ company_info.address }}" name="address">
                              </div>
                              
                            <div class="form-group">
                                <label class="form-control-label">营业执照号码</label>
                                <input type="text" placeholder="{{ company_info.business_id }}" class="form-control" value="{{ company_info.business_id }}" name="business_id">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">经济性质</label>
                                <input type="text" placeholder="{{ company_info.group }}" class="form-control" value="{{ company_info.group }}" name="group">
                            </div>
                            <div class="form-group">
                              <label class="form-control-label">法人代表</label>
                              <input type="text" placeholder="{{ company_info.legal_person }}" class="form-control" value="{{ company_info.legal_person }}" name="legal_person">
                          </div>
                          <div class="form-group">
                            <label class="form-control-label">注册资金</label>
                            <input type="text" placeholder="{{ company_info.reg_fund }}" class="form-control" value="{{ company_info.reg_fund }}" name="reg_fund">
                          </div>
                            <div class="form-group">
                                <label class="form-control-label">公司人员规模</label>
                                {% if company_info.staff_scale == "2000以上" %}
                                <select name="staff_scale" class="form-control mb-3">
                                  <option value="50以下">50以下</option>
                                  <option value="50-200">50-200</option>
                                  <option value="200-500">200-500</option>
                                  <option value="500-2000">500-2000</option>
                                  <option value="2000以上" selected="selected">2000以上</option>
                                </select>
                                {% elif company_info.staff_scale == "500-2000" %}
                                <select name="staff_scale" class="form-control mb-3">
                                  <option value="50以下">50以下</option>
                                  <option value="50-200">50-200</option>
                                  <option value="200-500">200-500</option>
                                  <option value="500-2000" selected="selected">500-2000</option>
                                  <option value="2000以上">2000以上</option>
                                </select>
                                {% elif company_info.staff_scale == "200-500" %}
                                <select name="staff_scale" class="form-control mb-3">
                                  <option value="50以下">50以下</option>
                                  <option value="50-200">50-200</option>
                                  <option value="200-500" selected="selected">200-500</option>
                                  <option value="500-2000">500-2000</option>
                                  <option value="2000以上">2000以上</option>
                                </select>
                                {% elif company_info.staff_scale == "50-200" %}
                                <select name="staff_scale" class="form-control mb-3">
                                  <option value="50以下">50以下</option>
                                  <option value="50-200" selected="selected">50-200</option>
                                  <option value="200-500">200-500</option>
                                  <option value="500-2000">500-2000</option>
                                  <option value="2000以上">2000以上</option>
                                </select>
                                {% else %}
                                <select name="staff_scale" class="form-control mb-3">
                                  <option value="50以下">50以下</option>
                                  <option value="50-200">50-200</option>
                                  <option value="200-500">200-500</option>
                                  <option value="500-2000">500-2000</option>
                                  <option value="2000以上">2000以上</option>
                                </select>
                                {% endif %}
                              </div>
                            
                            <div class="form-group row">       
                              <div class="col-sm-9 offset-sm-5">
                                <input type="submit" value="确 定" class="btn btn-primary">
                                <a href="../"><input type="button" class="btn" value="取 消"></button></a>
                              </div>
                            </div>
                          </form>
                        </div>
                  </div>
                </div>

              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
