    <div class="page">
      <div class="page-content d-flex align-items-stretch"> 
        <div class="content-inner" style="width: 100%;">
          <!-- Forms Section-->
          <section class="forms col-lg-16"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Form Elements -->
                <div class="col-lg-12" style="width: 100%;">
                  <div class="card">
                    <form action="" method="POST">
                        {% csrf_token %}
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">账号信息</h3>
                      </div>
                      <div class="card-body">
                        <p>在这填写你的账号信息</p>
                        
                            <div class="form-group">
                                <label class="form-control-label">手机号</label>
                                <input type="text" placeholder="{{ user_info.phone }}" class="form-control" value="{{ user_info.phone }}" name="phone" disabled="disabled">
                            </div>
                            <div class="form-group">       
                                <label class="form-control-label">密码</label>
                                <input type="password" placeholder="Password" class="form-control" value="{{ user_info.passwd }}" name="password">
                            </div>
                            <div class="form-group">
                              <label class="form-control-label">邮箱</label>
                              <input type="email" placeholder="{{ user_info.email }}" class="form-control" value="{{ user_info.email }}" name="email">
                            </div>
                        
                      </div>
                      <div class="card-header d-flex align-items-center">
                          <h3 class="h4">基本信息</h3>
                        </div>
                        <div class="card-body">
                          <p>在这填写你的基本信息</p>
                          
                              <div class="form-group">
                                  <label class="form-control-label">姓名</label>
                                  <input type="text" placeholder="{{ person_info.name }}" class="form-control" value="{{ person_info.name }}" name="name">
                              </div>
                              <div class="form-group">
                                  <label class="form-control-label">年龄</label>
                                  <input type="text" placeholder="{{ person_info.age }}" class="form-control" value="{{ person_info.age }}" name="age">
                              </div>
                              <div>
                                  <label class="form-control-label">性别</label><br>
                                  {% if person_info.sex == "2" %}
                                    <input id="optionsRadios1" type="radio" value="1" name="sex">
                                    <label for="optionsRadios1">男</label>&nbsp;&nbsp;
                                    <input id="optionsRadios2" type="radio" checked="checked" value="2" name="sex">
                                    <label for="optionsRadios2">女</label>
                                  {% else %}  
                                    <input id="optionsRadios1" type="radio" checked="checked" value="1" name="sex">
                                    <label for="optionsRadios1">男</label>&nbsp;&nbsp;
                                    <input id="optionsRadios2" type="radio" value="2" name="sex">
                                    <label for="optionsRadios2">女</label>
                                  {% endif %}
                                </div>
                            <div class="form-group">
                                <label class="form-control-label">学校</label>
                                <input type="text" placeholder="{{ person_info.school }}" class="form-control" value="{{ person_info.school }}" name="school">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">专业</label>
                                <input type="text" placeholder="{{ person_info.prof }}" class="form-control" value="{{ person_info.prof }}" name="prof">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">学历</label>
                                <select name="education" class="form-control mb-3">
                                  <option value="专科">专科</option>
                                  <option value="本科">本科</option>
                                  <option value="研究生">研究生</option>
                                  <option value="博士">博士</option>
                                </select>
                              </div>
                            
                            <div class="form-group row">       
                              <div class="col-sm-9 offset-sm-5">
                                <input type="submit" value="确 定" class="btn btn-primary">
                                <a href="../"><input type="button" class="btn" value="取 消"></button></a>
                              </div>
                            </div>
                          </form>
                        </div>
                  </div>
                </div>

              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
